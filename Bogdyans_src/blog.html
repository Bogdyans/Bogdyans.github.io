<h1>Комментарии</h1>

<div id="comments">
    <!-- Сюда будут добавляться комментарии -->
</div>

<h2>Оставить комментарий</h2>

<form id="commentForm">
    <input type="text" id="nameInput" placeholder="Ваше имя" required>
    <br>
    <label for="commentInput"> Ваш комментарий: <textarea id="commentInput" placeholder="Ваш комментарий" required></textarea></label>
    <br>
    <button type="submit">Отправить</button>
</form>

<script>
    document.getElementById('commentForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Отменяем стандартное поведение формы

        var name = document.getElementById('nameInput').value;
        var comment = document.getElementById('commentInput').value;

        addComment(name, comment);
        document.getElementById('nameInput').value = '';
        document.getElementById('commentInput').value = '';
    });

    function addComment(name, comment) {
        var commentContainer = document.getElementById('comments');

        var newComment = document.createElement('div');
        newComment.innerHTML = '<h3>' + name + '</h3><p>' + comment + '</p>';

        commentContainer.appendChild(newComment);
    }
</script>
