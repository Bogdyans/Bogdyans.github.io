<main class="Resume-main">
  <div class="container container-main">
  <h1>Send us your resume</h1>
  <p>Please fill out this form with the required information</p>
  <form method="post" action='' name="resume">
    <fieldset>
      <label for="first_name">Enter Your First Name: <input id="first_name" name="first_name" placeholder="Bogdan" type="text" required /></label>
      <label for="last_name">Enter Your Last Name: <input id="last_name" name="last_name" placeholder="Barykin" type="text" required /></label>
      <label for="email">Enter Your Email: <input id="email" name="email" type="email" placeholder="Bogdan@email.com" required /></label>
    </fieldset>
    <fieldset>
      <legend>Front/Back</legend>
      <div class="inline-r">
        <label for="front"><input id="front" type="radio" name="front_end" class="inline" checked /> Front</label>
        <label for="back"><input id="back" type="radio" name="front_end" class="inline" /> Back</label>
      </div>
    </fieldset>
    <fieldset>
      <label for="photo">Upload your photo: <input id="photo" type="file" name="file" /></label>
      <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
      <label for="sex">Your Gender
        <select id="sex" name="sex">
          <option value="">(select one)</option>
          <option value="1">Male</option>
          <option value="2">Female</option>
        </select>
      </label>
      <label for="bio">Provide a bio:
        <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I would like to become a hero"></textarea>
      </label>
    </fieldset>
    <label for="terms_and_conditions">
      <input class="inline" id="terms_and_conditions" type="checkbox" required name="terms_and_conditions" /> I accept the <a href="youtube.com">terms and conditions</a>
    </label>
    <input type="submit" value="Submit" />
  </form>
</div>
